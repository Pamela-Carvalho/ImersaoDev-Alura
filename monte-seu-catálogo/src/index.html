<html>
  <head>
<!--     referência dos filmes: https://www.imdb.com/ -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Feel Me</h1>
    <p class="subtitulo">Monte seu catálogo com Banners e Trailers</p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <div class="container">
      <h2>CATÁLOGO</h2>
      <div class="pesquisa">
				<button type="submit">&#8981;</button>  
				<input type="text" id="busca" onkeyup="pesquisar()" placeholder="Pesquise por um título" title="Procure em nosso catálogo">
			</div>
      <div class="formulario">
        <h3>Adicione seu filme</h3>
        <div>
          <div>
            <label for="titulo">Título do filme</label>
            <input type="text" id="titulo" placeholder="Digite o nome do filme ou série" required="required">
          </div>
          <div>
            <label for="banner">Banner do filme</label>
            <input type="text" id="banner" placeholder="Insira o link para o banner com extensão .jpg" required="required">
          </div>
          <div>
            <label for="trailer">Trailer do filme</label>
            <input type="text" id="trailer" placeholder="Insira o link do trailer do YouTube" required="required">
          </div>
          <input type="submit" value="Adicionar" onclick="adicionar()">
        </div>
      </div>
      <div class="filmes" id="filmes">
        
      </div>      
    </div>
  </body>
</html>
